<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>2 Input Adder</title>
  <style type="text/css">
    html,
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
    }

    .myDiv {
      border: 1px solid black;
      width: 200px;
      height: auto;
      padding: 10px;
    }

    .inputField {
      margin-top: 20px;
      width: 200px;
      border: 1px solid red;
    }

    #myOut {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 0 auto;
      width: 100px;
    }
  </style>
  <script
  src="./jquery-1.9.1.min.js"></script>
</head>

<body>
  <div class="myDiv">
    chose operation<br>
                      <label for="add" class='exportLabels'>Add</label>
    <input type="radio" name="radio_css" id="add" value='add' onchange="changeOption()" /><br>
                      <label for="subtract" class='exportLabels'>Subtract</label>
    <input type="radio" name="radio_css" id="subtract" value='subtract' onchange="changeOption()" /><br>
                      <label for="multiply" class='exportLabels'>Multiply</label>
    <input type="radio" name="radio_css" id="multiply" value='multiply' onchange="changeOption()" /><br>
                      <label for="divide" class='exportLabels'>Divide</label>
    <input type="radio" name="radio_css" id="divide" value='divide' onchange="changeOption()" /><br><br><br>
    <input class="inputField" type="number" id="num1" onchange="addNumbers()"><br>
    <input class="inputField" type="number" id="num2" onchange="addNumbers()"><br><br><br>
    <div id="myOut"></div>
  </div>
  <script type="text/javascript">
    let selectedOption,result;
    selectedSearchOption();
    function addNumbers() {
      var v1 = document.getElementById("num1").value;
      var v2 = document.getElementById('num2').value;
      if(selectedOption == "add"){
        result = Number(v1) + Number(v2);
      }else if(selectedOption == "subtract"){
        result = Number(v1) - Number(v2);
      }else if(selectedOption == "multiply"){
        result = Number(v1) * Number(v2);
      }else if(selectedOption == "divide"){
        result = Number(v1) / Number(v2);
      }
      console.log(result);
      document.getElementById("myOut").innerHTML = selectedOption.toUpperCase() + ' Result == ' + result;
    };


    function selectedSearchOption() {
      selectedOption = $("input[name='radio_css']:checked").val();
      if (!selectedOption) {
          selectedOption = 'add';
          $('#' + selectedOption).attr('checked', true);
      }
    }

    function changeOption() {
      selectedOption = $("input[name='radio_css']:checked").val();
      console.log(selectedOption,"----selectedOption");
      addNumbers();      
    }
  </script>
</body>

</html>
